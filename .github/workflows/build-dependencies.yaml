name: Build Dependencies
on:
  workflow_call:

jobs:
  build-dependencies:
    name: Build Dependencies
    runs-on: ${{ if inputs.MultiPlatformBuild }}${{ matrix.os }}{{ else }}ubuntu-latest{{ endif }}
    strategy:
      matrix:
        os: [windows-latest] # ubuntu-latest, , macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache Rust Bindings
        id: cache-rust-bindings
        uses: actions/cache@v2
        with:
          path: |
            rust-bindings
          key: ${{ runner.os }}-rust-bindings-${{ hashFiles('./generate-bindings.sh') }}
          restore-keys: |
            rust-bindings-

      - name: Generate bindings
        if: |
          steps.cache-rust-bindings.outputs.cache-hit != 'true'
        run: ./generate-bindings.sh
        shell: bash

      # - name: Generate Bindings (Windows)
      #   if: >
      #     steps.cache-rust-bindings.outputs.cache-hit != 'true' &&
      #     runner.os == "Windows"
      #   run: ./generate-bindings.ps1
      #   shell: pwsh

      - run: |
          find . -name "*.dll"
          pwd
          ls -la rust-bindings
          ls -la rust-bindings/target
          ls -la rust-bindings/target/release

      - name: Upload dynamic libraries
        uses: actions/upload-artifact@v2
        with:
          name: bindings
          path: |
            rust-bindings/target/release/libcsharp_bindings.*
            rust-bindings/csharp-bindings/bindings/Libsql.g.cs
          if-no-files-found: error
